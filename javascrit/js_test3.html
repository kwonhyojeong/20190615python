<html>
    <head>
            <meta charset="UTF-8">
            <title>Insert title hear</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script>
                $(function(){
                    $("#p2 ul:first").css("background-color","yellow");
                    $("#p2 ul:last").css("background-color","blue");
                    $("#p2 ul:even").css("border","2px dotted red");
                    $("#p2 ul:odd").css("border","2px dotted green");
                });
            </script>
    </head>
    <body>
            <div id="p1">내용1</div>
            <div id="p2" class="red">
            <ul>
                <li>사과</li>
                <li>배</li>
            </ul>
            <ul>
                <li>감</li>
                <li>귤</li>
            </ul>
            <ul>
                <li>포도</li>
                <li>키위</li>
            </ul>
            <ul>
                <li>바나나</li>
                <li>복숭아</li>
            </ul>
        </div>
    </body>
</html>
