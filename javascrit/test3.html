<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title hear</title>
        
    </head>
    <body>
        <script type = "text/javascript">
            var season = prompt("좋아하는 계절을 입력하세요","봄");
            var messaege = "";
            var img = "";
            switch (season) {
                case "봄":
                    messaege = "봄을 좋아하시네요";
                    img = "spring.png"
                    break;
                case "여름":
                    messaege = "여름을 좋아하시네요";
                    img = "summer.png"
                    break;
                case "가을":
                    messaege = "가을을 좋아하시네요";
                    img = "autumn.png"
                    break;
                case "겨울":
                    messaege = "겨울을 좋아하시네요";
                    img = "winter.png"
                    break;
                default:
                    alert("잘못 입력했습니다.");
            }
            document.write("<h2>"+messaege+"<h2>");
            document.write("<img src =" + img);
        </script>
    </body>
</html>
