<html>
    <head>
            <meta charset="UTF-8">
            <title>객체 조작 메소드 html()</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script>
                $(function(){
                    $("h2").html("<a href='#'>HTML 메서드</a>");
                    alert($("h1").html());
                });
            </script>
    </head>
    <body>
        <h1>객체 조작 및 생성</h1>
        <h2><em>html()</em></h2>
    </body>
</html>
