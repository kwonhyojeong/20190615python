<html>
    <head>
            <meta charset="UTF-8">
            <title>Insert title hear</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script>
                $(function(){
                    var val = $("#user_name").val();
                    $("#my_name").val(val);
                    var copy = $("#user_name").clone();
                    $(copy).insertAfter("#user_name");
                    $("#my_name").css("color","red");
                });
            </script>
    </head>
    <body>
        <p>
            <input type="text" name="user_name" id="user_name" value="홍길동">
        </p>
        <p>
            <input type="text" name="my_name" id="my_name">
        </p>
    </body>
</html>
